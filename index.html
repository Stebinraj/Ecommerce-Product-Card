<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>


    <div class="container">
        <div class="row row-gap-4 justify-content-center align-items-center d-flex">
            <!-- Card 1 Start -->

            <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <div class="product-card">
                    <div class="card z-1 custom-card-top">
                        <img src="https://media.istockphoto.com/id/1350560575/photo/pair-of-blue-running-sneakers-on-white-background-isolated.jpg?s=612x612&w=0&k=20&c=A3w_a9q3Gz-tWkQL6K00xu7UHdN5LLZefzPDp-wNkSU="
                            class="card-img" alt="...">
                        <div class="card-img-overlay">
                            <div class="d-flex justify-content-between">
                                <small class="card-text" id="percentage">25%</small>
                                <span class="heart-icon">
                                    <i class="bi bi-heart icon"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="card p-2 custom-card-bottom pt-3">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-text">Casual Blue Shoe</h5>
                            <h5 class="card-text text-end" id="price">$3.99
                                <br>
                                <small class="fs-6 fw-light text-secondary">$5.99</small>
                            </h5>
                        </div>
                        <div class="d-flex justify-content-between mt-2 align-items-center">
                            <div class="circle-icons fs-4">
                                <i class="bi bi-circle pe-2 text-secondary"></i>
                                <i class="bi bi-circle pe-2 text-danger"></i>
                                <i class="bi bi-circle text-info"></i>
                            </div>
                            <div class="cirecle-text d-flex" style="color: purple;">
                                <span class="pe-2">
                                    <p class="card-text border rounded-5 pe-2 ps-2"
                                        style="border-color: purple !important;">S</p>
                                </span>
                                <span class="pe-2">
                                    <p class="card-text border rounded-5 pe-2 ps-2"
                                        style="border-color: purple !important;">M</p>
                                </span>
                                <span>
                                    <p class="card-text border rounded-5 pe-2 ps-2"
                                        style="border-color: purple !important;">L</p>
                                </span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between mt-2">
                            <p class="card-text"><i class="bi bi-star"></i> 4.8</p>
                            <h6 class="card-text" style="color: purple;">BUY +</h6>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 1 End -->

            <!-- Card 2 Start -->

            <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <div class="product-card">
                    <div class="card z-1 custom-card-top">

                            class="card-img" alt="...">
                        <div class="card-img-overlay">
                            <div class="d-flex justify-content-between">
                                <small class="card-text" id="percentage">25%</small>
                                <span class="heart-icon">
                                    <i class="bi bi-heart icon"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="card p-2 custom-card-bottom pt-3">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-text">Casual Blue Shoe</h5>
                            <h5 class="card-text text-end" id="price">$3.99
                                <br>
                                <small class="fs-6 fw-light text-secondary">$5.99</small>
                            </h5>
                        </div>
                        <div class="d-flex justify-content-between mt-2 align-items-center">
                            <div class="circle-icons fs-4">
                                <i class="bi bi-circle pe-2 text-secondary"></i>
                                <i class="bi bi-circle pe-2 text-danger"></i>
                                <i class="bi bi-circle text-info"></i>
                            </div>
                            <div class="cirecle-text d-flex">
                                <span class="pe-2">
                                    <p class="card-text border rounded-5 pe-2 ps-2">S</p>
                                </span>
                                <span class="pe-2">
                                    <p class="card-text border rounded-5 pe-2 ps-2">M</p>
                                </span>
                                <span>
                                    <p class="card-text border rounded-5 pe-2 ps-2">L</p>
                                </span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between mt-2">
                            <p class="card-text"><i class="bi bi-star"></i> 4.8</p>
                            <h6 class="card-text" style="color: purple;">BUY +</h6>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 2 End -->
        </div>
    </div>


    <script src="index.js"></script>

</body>

</html>
